{% extends "main.html" %} {% block content %}
<h1>Notes</h1>

<a class="btn btn-primary" href="{% url 'create-note' %}">Create Note</a>

<div>
  {% for note in notes %}
  <div id="<%= dom_id note %>" class="card" style="width: 18rem">
    <div class="card-body">
      <p class="card-text">
        <a href="{% url 'note' note.id %}">{{note.note}}</a>
      </p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
